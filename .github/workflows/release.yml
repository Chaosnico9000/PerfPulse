name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build Windows x64
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/win-x64

    - name: Build Linux x64
      run: dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/linux-x64

    - name: Build macOS x64
      run: dotnet publish -c Release -r osx-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/osx-x64

    - name: Build macOS ARM64
      run: dotnet publish -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true -o ./publish/osx-arm64

    - name: Create archives
      run: |
        cd publish
        zip -r PerfPulse-${{ steps.get_version.outputs.VERSION }}-win-x64.zip win-x64/
        tar -czf PerfPulse-${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz linux-x64/
        tar -czf PerfPulse-${{ steps.get_version.outputs.VERSION }}-osx-x64.tar.gz osx-x64/
        tar -czf PerfPulse-${{ steps.get_version.outputs.VERSION }}-osx-arm64.tar.gz osx-arm64/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish/*.zip
          publish/*.tar.gz
        body: |
          ## PerfPulse ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows x64**: PerfPulse-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
          - **Linux x64**: PerfPulse-${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz
          - **macOS x64**: PerfPulse-${{ steps.get_version.outputs.VERSION }}-osx-x64.tar.gz
          - **macOS ARM64**: PerfPulse-${{ steps.get_version.outputs.VERSION }}-osx-arm64.tar.gz
          
          ### Installation
          
          Extract the archive and run:
          ```bash
          ./PerfPulse help
          ```
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
